<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar albums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/genero.css}">
    <link rel="stylesheet" th:href="@{/css/add.css}">
</head>

<body>

    <section>
  
        <div class="box">
          
          <div class="square" style="--i:0;"></div>
          <div class="square" style="--i:1;"></div>
          <div class="square" style="--i:2;"></div>
          <div class="square" style="--i:3;"></div>
          <div class="square" style="--i:4;"></div>
          <div class="square" style="--i:5;"></div>
          

    <div class="contenido">
        <table class="table table-dark table-striped table-hover table-sm" style="margin: -20% 0 0 2%; width: 900px;">

            <tr>
                <th>#</th>
                <th>Album</th>
                <th>Año publicacion</th>
                <th>Estado</th>
                <th colspan="1">
                    <a th:href="@{/Album/form}"> <button type="button" class="btn btn-primary">Nuevo</button> </a>
                    <a th:href="@{/home}"> <button type="button" class="btn btn-primary">Regresar</button></a>
                </th>
                <th>Acciones</th>
            </tr>
            <tr th:if="${albums.size()>0}" th:each="c:${albums}">
                <td th:text="${c.id_album}"></td>
                <td th:text="${c.nombre_album}"></td>
                <td th:text="${c.publicacion_album}"></td>
                <td th:if="${c.estado_album==true}">
                    <span class="badge bg-success active">Album Activo</span>
                </td>
                <td th:if="${c.estado_album==false}">
                    <span class="badge bg-danger active">Album Inactivo</span>
                </td>

                <td th:if="${c.estado_album==true}">
                    <a genero="button" class="btn btn-danger btn-sm"> Inactivar </a>
                </td>
                <td th:if="${c.estado_album==false}">
                    <a genero="button" class="btn btn-success btn-sm"> Activar </a>
                </td>

                <td>
                    <a th:href="@{/Album/ver/}+${c.id_album}" class='btn btn-warning btn-sm'>Actualizar</a>
                    <a th:href="@{/Album/delete/}+${c.id_album}" onclick="style='background-color: white';return confirm('Estás seguro que quieres eliminar este album?');" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>

            </c:forEach>
        </table>
    </div>
</div>
</section>

</body>

</html>
