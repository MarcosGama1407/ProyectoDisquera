<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/genero.css}">
</head>

<body>
    <div class="container-fluid">
        <p th:text="${genero.id}"></p>
        <p th:text="${genero.nombre}"></p>
        <p th:text="${genero.apellido}"></p>
        <p th:text="${genero.email}"></p>
        <p th:text="${genero.telefono}"></p>
        <p th:text="${genero.estado}"></p>
        <span class="badge bg-success active" th:if="${genero.estado==true}">Activo</span>
        <span class="badge bg-danger active" th:if="${genero.estado==false}">Inactivo</span>
    </div>
</body>

</html>
