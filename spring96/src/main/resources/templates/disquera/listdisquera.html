<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar disqueras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/genero.css}">
    <link rel="stylesheet" th:href="@{/css/add.css}">
</head>

<body>

    <section>
  
        <div class="box">
          
          <div class="square" style="--i:0;"></div>
          <div class="square" style="--i:1;"></div>
          <div class="square" style="--i:2;"></div>
          <div class="square" style="--i:3;"></div>
          <div class="square" style="--i:4;"></div>
          <div class="square" style="--i:5;"></div>
          

    <div class="contenido">
        <table class="table table-dark table-striped table-hover table-sm" style="margin: -20% 0 0 2%; width: 900px;">

            <tr>
                <th>#</th>
                <th>Nit</th>
                <th>Disquera</th>
                <th>Telefono</th>
                <th>Direccion</th>
                <th>Estado</th>
                <th colspan="1">
                    <a th:href="@{/Disquera/form}"> <button type="button" class="btn btn-primary">Nuevo</button> </a>
                    <a th:href="@{/home}"> <button type="button" class="btn btn-primary">Regresar</button></a>
                </th>
                <th>Acciones</th>
            </tr>
            <tr th:if="${disqueras.size()>0}" th:each="c:${disqueras}">
                <td th:text="${c.idDisquera}"></td>
                <td th:text="${c.nitDisquera}"></td>
                <td th:text="${c.nombreDisquera}"></td>
                <td th:text="${c.telefonoDisquera}"></td>
                <td th:text="${c.direccionDisquera}"></td>
                <td th:if="${c.estadoDisquera==true}">
                    <span class="badge bg-success active">Disquera Activo</span>
                </td>
                <td th:if="${c.estadoDisquera==false}">
                    <span class="badge bg-danger active">Disquera Inactivo</span>
                </td>

                <td th:if="${c.estadoDisquera==true}">
                    <a genero="button" class="btn btn-danger btn-sm"> Inactivar </a>
                </td>
                <td th:if="${c.estadoDisquera==false}">
                    <a genero="button" class="btn btn-success btn-sm"> Activar </a>
                </td>

                <td>
                    <a th:href="@{/Disquera/ver/}+${c.idDisquera}" class='btn btn-warning btn-sm'>Actualizar</a>
                    <a th:href="@{/Disquera/delete/}+${c.idDisquera}" onclick="style='background-color: white';return confirm('EstÃ¡s seguro que quieres eliminar esta disquera?');" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>

            </c:forEach>
        </table>
    </div>
</div>
</section>

</body>

</html>
